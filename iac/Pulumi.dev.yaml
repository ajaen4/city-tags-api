config:
  gcp:project: sityex-dev
  gcp:region: europe-west1
  services:
    city-tags-api:
      image:
        dockerfile: container_imgs/city-tags-api/Dockerfile.api
        context: container_imgs/city-tags-api/
      build_version: 0.0.7
      hostedZoneId: "Z04906071ZFGHKG59OJP5"
      domainName: "city-tags-api.com"
      container_port: 8080
      cpu: 1
      memory: 512Mi
      lb_port: 443
      max_count: 10
      min_count: 0
      entrypoint:
      - "./main"
      env_vars:
      - name: ENV
        value: DEV
      - name: SERVER_PORT
        value: "8080"
